<!DOCTYPE html>
<html>

<head>
  <title>Hero Style</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/contentful-ui-extensions-sdk@3/dist/cf-extension.css">
  <script src="https://unpkg.com/contentful-ui-extensions-sdk@3"></script>
</head>

<body>
  <div class="widget-cta-button">
    <label>
      <input type="radio" class="form-control" id="heroStyle" value="light">
      Light
    </label>
    <label>
      <input type="radio" class="form-control" id="heroStyle" value="dark">
      Dark
    </label>
  </div>
  <script type="text/javascript">
    window.contentfulExtension.init(extension => {
      const heroStyle = document.getElementById("heroStyle");
      let value = extension.field.getValue() === 'dark' ? 'dark' : 'light'
      extension.field.onValueChanged(newValue => {
        value = newValue
      })
      extension.field.setValue();
    });
  </script>
</body>

</html>
